<style>
       body {
                        font-family: 'Arial', sans-serif;

                    h2 {

                    form {

                    label {

                    input {

                        box-sizing: border-box;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }
            
                    button {
                        background-color: #4caf50;
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    }
            
                    button:hover {
                        background-color: #45a049;
                    }
            
                    #displayInfo {
                        margin-top: 20px;
                        background-color: #e1f7d5;
                        padding: 15px;
                        border-radius: 8px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    }
            
                    #displayInfo p {
                        margin: 8px 0;
                    }
            
                    #displayInfo strong {
                        color: #4caf50;
                    }
</style>

<body>
   <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="#">Another action</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Intergovernmental process </a>
                    </li>
                </ul>
                <f class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
        
            </div>
        </div>
    </nav>

   </header>
   <br>
    <div>
        <h2>SDG form</h2>
        <form>
            
                    <h2></h2>
                    <form id="myForm">
                        <p>
                            <label for="username">Username : </label>
                            <input type="text" id="username" name="username" required>
                        </p>
                        <p>
                            <label for="password">Password : </label>
                            <input type="password" id="password" name="password" required>
                        </p>
                        <p>
                            <button type="button" onclick="submitForm()">Submit</button>
                        </p>
                    </form>
            
                    <div id="displayInfo"></div>
                </div>
            
                <script>
                    function submitForm() {
                        var username = document.getElementById('username').value;
                        var password = document.getElementById('password').value;

                        var displayDiv = document.getElementById('displayInfo');

                        // Create a new paragraph element
                        var newParagraph = document.createElement('p');
                        newParagraph.innerHTML = '<strong>Submitted Information:</strong>' +
                            '<br><strong>Username:</strong> ' + username +
                            '<br><strong>Password:</strong> ' + password;

                        // Append the new paragraph to the displayInfo div
                        displayDiv.appendChild(newParagraph);

                        // Clear the form fields
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    }
                </script>
            </form>
            </body>
